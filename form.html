<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="FirstSection">
        <h1>Form Demo</h1>
        <form action="/bla">
            <p>
                <label for="username">Enter a username</label>
                <input type="text" placeholder="Username" id="username">
            </p>
            <p>
                <label for="pass">Enter a Password</label>
                <input type="password" placeholder="Password" id="pass">
            </p>
            <p>
                <label for="color">Pick a color</label>
                <input type="color" id="color">
            </p>
            <p>
                <label for="num">Pick a number</label>
                <input type="number" placeholder="Pick a number" id="num">
            </p>
            <button>Submit</button> <button type="reset">Reset</button>

        </form>
    </div>
    <! --Just a divader -->

        <div class="AnotherSection">
            <h2>Another Form</h2>
            <form action="/radio">
                <p>
                    <label for="check">Like This Page: </label><br>
                    <label for="yes">Yes:</label>
                    <input type="checkbox" name="like" id="yes" checked>
                    <label for="no">No:</label>
                    <input type="checkbox" name="like" id="no">
                </p>
                <p>
                <h4>Pick a Size</h4>
                <label for="xs">Xs:</label>
                <input type="radio" name="radio" id="xs" value="xs">
                <label for="s">S:</label>
                <input type="radio" name="radio" id="s" value="s">
                <label for="m">M:</label>
                <input type="radio" name="radio" id="m" value="m">
                </p>
                <p>
                    <label for="Pet_Select">Choose From list</label>
                    <select name="pets" id="Pet_Select">
                        <option value="">--Please choose an option--</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="fish">Fish</option>
                        <option value="parrot">Parrot</option>
                    </select>
                </p>
                <p>
                    <label for="volume">Volume</label>
                    <input type="range" id="volume" min="0" max="100" step="5" value="75" name="vol_level">
                </p>
                <p>
                    <label for="req">Any Specieal Request?/Feedback</label><br>
                    <textarea name="request" id="req" cols="30" rows="10" placeholder="Enter any feedback">
                </textarea>
                </p>
                <button type="submit">Click to Submit</button>
            </form>
        </div>

        <div>
            <h2>validation Form</h2>
            <form action="/test">
                <p>
                    <label for="name">Enter First name</label>
                    <input type="text" name="first" id="name">
                </p>
                <p>
                    <label for="username">Enter Username</label>
                    <input type="text" name="username" id="username" minlength="5" maxlength="12" placeholder="Username" required>
                </p>
                <p>
                    <label for="pass">Enter password</label>
                    <input type="password" name="pass" id="pass" minlength="8" maxlength="16" placeholder="Enter a Password" required>
                </p>

                <button type="submit">Submit</button>
            </form>
        </div>

</body>

</html>
