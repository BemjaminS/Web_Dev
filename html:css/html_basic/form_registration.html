<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>
        <h1>Race Registration!</h1>
        <form action="/post">
            <p>
                <label for="fname">First name:</label>
                <input type="text" placeholder="First name" id="fname" required>
                <label for="lname">Last name:</label>
                <input type="text" placeholder="Last name" id="lname" required>
            </p>
            <p>
                <label for="race">Select a race:</label><br>
                <input type="radio" name="race" id="fun" value="fun">
                <label for="fun"> 5k fun run</label><br>
                <input type="radio" name="race" id="half" value="half">
                <label for="half">Half marathon</label><br>
                <input type="radio" name="race" id="full" value="full">
                <label for="full">Full marathon</label><br>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email"  id="email" placeholder="Email" required>
                <label for="pass">Password</label>
                <input type="password" id="pass" placeholder="Password" required>
            </p>
            <p>
                <label for="selector"> Select age Group:</label>
                <select name="group_age" id="selector">
                    <option value="under18">Under 18</option>
                    <option value="18-30">18 - 30</option>
                    <option value="30-50">30-50</option>
                    <option value="50+">50+</option>
                </select>
            </p>
            <button type="submit">Register</button>
        </form>
    </div>

</body>

</html>
